<div class="panel radius courseBlock">
  <h4 class="subheader">Current Courses</h4>
  <h5
    class="subheader"
    ng-show="schedule.getTotalPoints() > 0">
    {{schedule.getTotalPoints()}} credits
  </h5>
  <h5
    class="subheader"
    ng-hide="schedule.courses.length > 0">
    <i class="fa fa-2x fa-meh-o"></i>
    <br /> No Courses. Go add some!
  </h5>
  <ul>
    <li
      class="courseItem"
      ng-repeat="course in schedule.courses"
      ng-class="course.color"
      data-placement="right"
      data-original-title="{{course.id}}: {{course.title}}"
      data-unique="1"
      bs-popover="'partials/directives/course-popover.html'"
      ng-controller="popoverCtrl">
      <p class="courseTitle">
        <strong>{{course.displayName}}</strong>
        <i class="fa fa-info-circle"></i>
      </p>
      <!--<i class="fa fa-times" ng-click="removeCourse()"></i>--> 
    </li>
  </ul>
  <p class="share">Copy link to share:</p>
  <input
    class="page-url"
    type="text"
    readonly="readonly"
    ng-model="pageUrl"
    onclick="this.select();">
  <p class="share">Export to iCal:
    <span class="hint--bottom" data-hint="Safari may not support this feature">
      <i class="fa fa-info-circle" style="color:#AAA"></i>
    </span>
  </p>
  <input
    class="calendar"
    id="start"
    type="text"
    ng-click="schedule.toggleCalendar('start')"
    onclick="this.select();"
    placeholder="Start">
  <input
    class="calendar"
    id="end"
    type="text"
    ng-click="schedule.toggleCalendar('end')"
    onclick="this.select();"
    placeholder="End">
  <button 
    class="small gray"
    ng-click="schedule.getCalendar()"
  >
    <i class="fa fa-download"></i>
  </button>
</div>
