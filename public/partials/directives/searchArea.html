<div class="search">
  <form
    class="custom"
    onkeypress="return event.keyCode != 13;">
    <div class="row">
      <div class="medium-3 columns">
        <div class="row collapse">
          <div
            class="small-6 columns semesterToggle button secondary"
            ng-repeat="semester in semesters"
            ng-class="{active: selectedSemester == semester}"
            ng-click="changeSemester(semester)">
            <p>{{semester | readableSemester}}</p>
          </div>
        </div>
      </div>
      <div class="medium-9 columns">
        <input
          type="text"
          name="search_input"
          onsubmit="return false;"
          ng-model="searchQuery"
          ng-change="search()"
          placeholder="Type a course title, call number, or professor to begin. Ex. COMS1004 or 71229 or Gulati"
        />
      </div>
    </div>
  </form>
</div>
<div class="results" ng-show="searchResults">
  <ul class="no-bullet">
    <li
      class="course"
      ng-click="courseSelect({course: result})"
      ng-repeat="result in searchResults">
      <p class="course-title">
        {{result.CourseFull}}: {{result.CourseTitle}}
      </p>
      <p class="description">
        {{result.Description}}
      </p>
    </li>
  </ul>
</div>
