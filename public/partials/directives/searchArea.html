<div class="search">
  <form
    class="custom"
    onkeypress="return event.keyCode != 13;">
    <div class="row">
      <div class="medium-3 columns">
        <div class="row collapse">
          <div
            class="small-6 columns semesterToggle button secondary"
            ng-repeat="semester in semesters"
            ng-class="{active: selectedSemester == semester}"
            ng-click="changeSemester(semester)">
            <p>{{semester | readableSemester}}</p>
          </div>
        </div>
      </div>
      <div class="medium-9 columns">
        <input
          class="smallerSearch"
          type="text"
          name="search_input"
          onsubmit="return false;"
          ng-model="searchQuery"
          ng-change="search()"
          placeholder="Type a course title or call number to begin. Ex. COMS1004 or 71229"
        />
        <div
          id="optionsButton"
          class="blue button"
          ng-click="toggleOptions()">
          {{optionsText()}}&nbsp;
          <i class="fa fa-lg" ng-class="optionsIcon()"></i>
        </div>

        <div
          class="moreOptions row"
          ng-hide="moreOptionsOff">
          <div class="medium-8 columns">
            <div class="row">
              <div class="medium-2 columns">
                <label class="inline right">Filter By: </label>
              </div>
              <div class="medium-10 columns">
                <input
                  id="professorSearch"
                  type="text"
                  ng-model="professorSearch"
                  placeholder="Professor Name"
                  ng-change="search()"
                />
              </div>
            </div>
          </div>
          <div class="medium-4 columns">
            <input id="getGlobalCore" type="checkbox" ng-model="hasGlobalCores" ng-change="search()">
            <label class="inline checkInput" for="getGlobalCore">Global Cores</label>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
<div class="results" ng-show="searchResults" ng-class="extraMargin()">
  <a class="closeResults" ng-click="clearResults()">&#215;</a>
  <ul class="no-bullet">
    <li
      class="course"
      ng-click="courseSelect({course: result})"
      ng-repeat="result in searchResults">
      <p class="course-title">
        {{result.CourseFull}}: {{result.CourseTitle}}
      </p>
      <p class="description">
        {{result.Description}}
      </p>
    </li>
  </ul>
</div>
