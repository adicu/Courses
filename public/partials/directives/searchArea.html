<div class="search">
  <form
    class="custom"
    onkeypress="return event.keyCode != 13;">
    <div class="row">
      <div class="medium-3 columns">
        <div class="row collapse">
          <div
            class="small-6 columns semesterToggle button secondary"
            ng-repeat="semester in semesters"
            ng-class="{active: selectedSemester == semester}"
            ng-click="changeSemester(semester)">
            <p>{{semester | readableSemester}}</p>
          </div>
        </div>
      </div>
      <div class="medium-9 columns">
        <input
          id="smallerSearch"
          type="text"
          name="search_input"
          onsubmit="return false;"
          ng-model="searchQuery"
          ng-change="search()"
          placeholder="Type a course title or call number to begin. Ex. COMS1004 or 71229"
        />
        <div href="#" id="optionsButton" class="blue button" ng-click="toggleOptions(moreOptionsOff)">{{optionsText}}&nbsp<i class="fa {{optionsIcon}} fa-lg"></i></div>

        <div 
          class="moreOptions"
          ng-hide="moreOptionsOff">
          <label class="clearLabel">Filter By&nbsp:&nbsp</label>
          <input
            id="professorSearch"
            ng-model="professorSearch"
            placeholder="Professor Name"
            ng-change="search()"
          />
          <select 
            id="departmentSelect" 
            ng-model="department"
            ng-options="d for d in departments">
          </select>

          <input id="getGold" type="checkbox" ng-model="hasGoldNuggets" ng-change="search()">
          <label for="getGold">Gold Nuggets</label>

          <input id="getGlobalCore" type="checkbox" ng-model="hasGlobalCores" ng-change="search()">
          <label for="getGlobalCore">Global Cores</label>
        </div>

      </div>
    </div>
  </form>
</div>
<div class="results {{extraMargin}}" ng-show="searchResults">
  <a class="closeResults" ng-click="clearResults()">&#215;</a>
  <ul class="no-bullet">
    <li
      class="course"
      ng-click="courseSelect({course: result})"
      ng-repeat="result in searchResults">
      <p class="course-title">
        {{result.CourseFull}}: {{result.CourseTitle}}
      </p>
      <p class="description">
        {{result.Description}}
      </p>
    </li>
  </ul>
</div>
